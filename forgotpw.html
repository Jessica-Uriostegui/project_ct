<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional: Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .main-header {
            background-color: #007bff; /* Main header background color */
            color: #fff; /* Text color */
            padding: 10px 20px; /* Padding around main header */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px 10px 0 0; /* Rounded corners on top */
        }
        .main-header h2 {
            margin: 0;
        }
        .card {
            max-width: 400px; /* Adjusted max-width for the card */
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff; /* Card header background color */
            color: #fff; /* Text color */
            text-align: center; /* Center align text */
            padding: 15px; /* Padding around card header */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            height: 40px;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            height: 30px; /* Reduced height */
            font-size: 14px;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="main-header">
    <h2></h2>
    <a href="#" class="btn btn-primary btn-sm">Login</a> <!-- Added btn-sm class -->
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Reset Password Form</h3>
                </div>
                <div class="card-body">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="email">Forgot Password?</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (optional for forms) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
