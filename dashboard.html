<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles0.css"> <!-- Custom CSS file -->
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light text-dark bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="taskgleamlogo.png" alt="our logo" class="navbar-brand" style="height: 75px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="dashboard.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="task_detail.html">View tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="new_task.html">Create task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#Download">Download</a>
                        </li>
                    </ul>
                    <div class="ms-auto">
                        <a href="login.html" class="btn btn-task btn btn-primary" type="submit">Create Account</a>
                        <a href="register.html" class="btn btn-task btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Dashboard title -->
        <div class="container text-center mt-3">
            <h1>Dashboard</h1>
        </div>
    </header>

    <!-- Main content section -->
    <main class="container mt-4">
        <!-- Button to create new task -->
        <div class="text-center mb-4">
            <button id="createTaskBtn" class="btn btn-primary">Create New Task</button>
        </div>

        <!-- Create task form (hidden by default) -->
        <section id="create-task" style="display: none;">
            <div class="container">
                <h2>Create New Task</h2>
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Task Name</label>
                        <input type="text" class="form-control" id="taskName" placeholder="Enter task name" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Task Description</label>
                        <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>

        <!-- Display created tasks -->
        <section class="container mt-4">
            <div class="text-center">
                <h2>My Tasks</h2> <!-- Centered heading -->
            </div>
            <div id="taskList" class="row row-cols-1 row-cols-md-2 g-4">
                <!-- Task cards will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer class="text-center bg-primary text-white mt-5">
        <p>&copy; 2024 TASKGLEAM. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <!-- Custom JavaScript for task creation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Button to toggle task creation form
            document.getElementById('createTaskBtn').addEventListener('click', function() {
                document.getElementById('create-task').style.display = 'block';
            });

            // Form submission handler
            document.getElementById('taskForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                // Get input values
                var taskName = document.getElementById('taskName').value;
                var taskDescription = document.getElementById('taskDescription').value;

                // Validate inputs (add your own validation logic here)

                // Create task card dynamically
                var taskList = document.getElementById('taskList');
                var newTaskCard = `
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${taskName}</h5>
                                <p class="card-text">${taskDescription}</p>
                                <a href="#" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                `;

                // Append new task card to task list
                taskList.innerHTML += newTaskCard;

                // Reset form
                document.getElementById('taskForm').reset();

                // Hide the create task section
                document.getElementById('create-task').style.display = 'none';
            });
        });
    </script>
</body>
</html>
