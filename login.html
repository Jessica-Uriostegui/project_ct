<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional: Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

<header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo or Image -->
        <img src="taskgleamlogo.png" alt="Logo" class="logo">
        
        <!-- Empty div to push buttons to the right -->
        <div></div>
        
        <!-- Buttons -->
        <div>
            <a href="vandashboard.html" class="btn btn-primary ml-2">Dashboard</a>
            <a href="register.html" class="btn btn-secondary ml-2">Sign Up</a>
        </div>
    </div>
</header>
    
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Welcome back to TaskGleam!</h4>
                </div>
                <div class="card-body">
                    <!-- Image added here -->
                    <div class="text-center mb-4">
                        <!-- Optional: Additional content or image can go here -->
                    </div>
                    <form id="loginForm" novalidate>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div class="invalid-feedback">
                                Please enter your username.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback">
                                Please enter your password.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Forgot Password Section -->
<div class="forgot-password text-right">
    <a href="forgotpw.html">Forgot Password?</a>
</div>
<!-- Centered Text Under Card -->
<div class="container text-center mt-3">
    <p>Don't have an account? <a href="register.html" class="text-primary">Sign Up</a></p>
</div>

<!-- Copyright Section -->
<footer class="container-fluid text-left">
    <p>&copy; 2024 Your Company Name. All rights reserved.</p>
</footer>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript for form validation -->
<script src="script.js"></script>

</body>
</html>
