<!doctype html>
<html lang="en">
<head>
    <title>TaskGleam - Create Account</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header >
        <!-- Responsive Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid position-relative">
                <a class="navbar-brand" href="#">
                    <img src="newtaskgleam-high-resolution-logo-removebg-preview.png" alt="our logo" class="navbar-brand" style="height:75px;"/>
                </a>
                
                <button 
                    class="navbar-toggler" 
                    type="button " 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                   </ul>
                    
                    <div class="ms-auto d-flex">
                        <a href="register.html" class="btn btn-task btn btn-primary me-2">Create Account</a>
                        <a href="login.html" class="btn btn-task btn btn-primary">Sign In</a>
                    </div>
                </div>
            </div>
        </nav>
    
    </header>
                                                                                                                            
    <br><br>
       

    <!-- Registration Form -->
    <div class="container bg-primary text-white p-4 rounded sm-4 ">
        <h2 class="text-center">Create Account</h2>
        <form>
            <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="First Name">
            </div>
            <div class="mb-3">
                <label for="last-name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Last name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <a href="login.html" class="btn btn-task"class="btn btn-primary">Create Account</a>   
        </form>
    </div>
    <div class="mt-2 text-center welcome-text"
        <p>By clicking Create Account, you agree to <br>
            <a href="terms.html">Term of Service</a> and <a href="privacy.html">Privacy Policy</a> </p>
    </div>
    <p></p>
    <!-- Footer -->
    <footer class="footer  text-center mt-4"
        <p>&copy; 2024 TaskGleam. All Rights Reserved.</p>
        
    </footer>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
</body>
</html>
