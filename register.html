<!doctype html>
<html lang="en">
<head>
    <title>TaskGleam - Create Account</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <style>
        .navbar-brand-center {
            position: absolute;
            left: 40%;
            transform: translateX(-50%);
        }
        .header {
            background-color: aliceblue;
            padding: 50px 0;
            text-align: center;
            background-size: 50%;
            text-align: center;
            background-size:auto;
        }
        body{
            background-color:rgb(66, 69, 101);
        }
        .navbar-toggler{
            align-items: center;
        }
        .nav{
            display: flex;
            justify-content: center;
            background-color: #d0cdcd;
            align-items: center;
            padding: 10px 0;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 10%;
            text-align: left;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .container {
            background-color:rgb(90, 106, 248);
            color:white;
            padding: 20px;
            border: 5px outset rgb(234, 229, 235);
            width:400px;
            height: 475px;
            margin: auto; 
            text-align: center; 
        }
        p{
            color:white;
            text-align: center;
        }
        
        .footer,p{
            color: rgb(24, 23, 23);
            margin-top: 16px;
        }
        @media (max-width: 768px) {
    .container {
        grid-template-areas:
        "header"
        "content"
        "sidebar"
        "footer";
        grid-template-columns: 1fr;
        grid-template-rows: auto;
    }
    
    .main {
        grid-template-areas: "content" "sidebar";
        grid-template-columns: 1fr;
    }
}
@media (max-width: 600px) {
    .nav {
        flex-direction: column;
        align-items: center;
    }


    .footer {
        flex-direction: column;
        align-items: center;
    }
}
    </style>
</head>
<body>
    <header>
        <!-- Responsive Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand navbar-brand-center " href="#">TaskGleam</a>
                <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav"
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                    
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-secondary active" aria-current="page"  href="login.html">Log In</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link text-secondary active" href="register.html">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
    </header>
   <br>
    <br>    

    <!-- Registration Form -->
    <div class="container mt-4">
        <h2 class="text-center">Create Account</h2>
        <form>
            <div class="mb-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="First Name">
            </div>
            <div class="mb-3">
                <label for="last-name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Last name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>
    </div>
    <div class="mt-2 text-center welcome-text"
        <p>By clicking Create Account, you agree to <br>
            <a href="terms.html">Term of Service</a> and <a href="privacy.html">Privacy Policy</a> </p>
    </div>
    <p></p>
    
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 TaskGleam. All Rights Reserved.</p>
        
    </div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
</body>
</html>
